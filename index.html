<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StankoWebsite</title>
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
</head>
<body>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1>Hello World!</h1>
        <hr class="my-2">
        <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-4 offset-sm-2" style="height: 500px; background: orangered; padding-top: 15px; padding-bottom: 15px;">
            <div class="article-container" style="width: 100%; height: 100%; display: block; background: mintcream"></div>
        </div>
        <div class="col-sm-4" style="height: 500px; background: lightcoral">
            <div class="article-container" style="width: 100%; height: 100%; display: block; background: mintcream"></div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-4 offset-sm-2">
            <div class="card">
                <img class="card-img-top" src="https://placekitten.com/g/200/300" alt="Card image cap">
                <div class="card-block">
                    <h4 class="card-title">Card title</h4>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
